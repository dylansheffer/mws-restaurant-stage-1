<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a class="skip-main" href="#maincontent">Skip to main content</a>
  <header>
    <nav id="nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <h1 class="visually-hidden">Map</h1>
      <div id="map" role="application"></div>
    </section>
    <section id="restaurants-section">
      <h1 class="visually-hidden">Restaurants</h1>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="option-container">
          <label class="visually-hidden" for="neighborhoods-select">
            Neighborhood Selector
          </label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label class="visually-hidden" for="cuisines-select">
            Cuisine Selector
          </label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="page-container">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
</body>

</html>
